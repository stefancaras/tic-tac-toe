<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="xo">
        <button data-id="0"></button>
        <button data-id="1"></button>
        <button data-id="2"></button>
        <button data-id="3"></button>
        <button data-id="4"></button>
        <button data-id="5"></button>
        <button data-id="6"></button>
        <button data-id="7"></button>
        <button data-id="8"></button>
      </div>
      <div class="modal">
        <div class="choose">
          <h1>Choose:</h1>
          <button data-id="x" class="X">X</button>
          <button data-id="o" class="O">O</button>
        </div>
      </div>
    </div>
  </body>
</html>
